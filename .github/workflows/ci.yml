name: CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn clean verify

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build and start app in background
        run: |
          mvn clean verify javadoc:javadoc spring-boot:run &
          sleep 20

      - name: Generate Swagger UI
        run: |
          npm install -g swagger-ui-watcher
          mkdir -p docs/swagger
          curl http://localhost:8080/v3/api-docs -o openapi.json
          swagger-ui-watcher openapi.json -d docs/swagger --no-open &
          sleep 10

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          cp -r target/site/jacoco docs/jacoco || true
          cp -r target/site/apidocs docs/apidocs || true

      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          keep_files: true